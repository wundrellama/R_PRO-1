  scl: GPIO40
  id: bus_a

uart:
  - id: uart_ld2412
    tx_pin: GPIO43
    rx_pin: GPIO44
    baud_rate: 115200
    parity: NONE
    stop_bits: 1
  - id: uart_ld2450
    tx_pin: GPIO17
    rx_pin: GPIO18
    baud_rate: 256000
    parity: NONE
    stop_bits: 1

